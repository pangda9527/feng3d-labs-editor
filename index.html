<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>editor</title>
	<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="full-screen" content="true" />
	<meta name="screen-orientation" content="portrait" />
	<meta name="x5-fullscreen" content="true" />
	<meta name="360-fullscreen" content="true" />

	<style>
		html,
		body {
			background: #a2a2a2;
			padding: 0;
			border: 0;
			margin: 0;
			height: 100%;
		}
	</style>

	<!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
	<!--modules_files_start-->
	<script src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.js"></script>
	<script src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script src="libs/modules/eui/eui.js" src-release="libs/modules/eui/eui.min.js"></script>
	<script src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<!--modules_files_end-->

	<!-- libs -->
	<!-- <script src="libs/event.js"></script>
	<script src="libs/common.js"></script>
	<script src="libs/render.js"></script>
	<script src="libs/feng3d.js"></script>
	<script src="libs/objectview.js"></script> -->

	<!-- 合并js -->
	<script src="loadjs.js"></script>
</head>


<body>


	<div id="app"></div>
	<canvas id="glcanvas" width="640" height="480" style="
    position: absolute;
    width:100%;
    height:100%;
	"> Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
	</canvas>
	</div>

	<div style="margin: auto;width: 100%;height: 100%;" class="egret-player" data-entry-class="feng3d.editor.Editor" data-orientation="auto"
	 data-scale-mode="showAll" data-frame-rate="30" data-content-width="100%" data-content-height="100%" data-show-paint-rect="false"
	 data-multi-fingered="2" data-show-fps="false" data-show-log="false" data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
	</div>

	<script>
		var loadpaths = [//
			"../event/out/event.js",
			"../common/out/common.js",
			"../render/out/render.js",
			"../feng3d/out/feng3d.js",
			"../objectview/out/objectview.js",
			"../editor/out/editor.js",
		];

		for (var i = 0; i < loadpaths.length; i++) {
			loadpaths[i] = loadpaths[i] + "?version=" + Math.random();
		}

		function loadjsSync(loadpaths) {
			console.log(loadpaths);
			if (loadpaths.length == 0) {
				loadComplete();
				return;
			}
			loadjs(loadpaths.splice(0, 1), {
				success: function () {
					loadjsSync(loadpaths);
				}
			});
		}

		function loadComplete() {
			console.log("loadComplete!");
			/**
			 * {
			 * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
			 * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
			 * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
			 * }
			 **/
			egret.runEgret({ renderMode: "webgl", audioType: 0 });
		}

		loadjsSync(loadpaths);
	</script>
</body>

</html>
