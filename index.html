<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>feng3d-editor</title>
	<meta http-equiv="Access-Control-Allow-Origin" content="*" />
	<meta name="renderer" content="webkit">
	<meta name="viewport"
		content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="full-screen" content="true" />
	<meta name="screen-orientation" content="portrait" />
	<meta name="x5-fullscreen" content="true" />
	<meta name="360-fullscreen" content="true" />

	<!--  -->
	<script src="libs/modules/egret/egret.js"></script>
	<script src="libs/modules/egret/egret.web.js"></script>
	<script src="libs/modules/res/res.js"></script>
	<script src="libs/modules/eui/eui.js"></script>
	<script src="libs/modules/tween/tween.js"></script>
	<!--  -->
	<script src="libs/FileSaver.min.js"></script>
	<script src="libs/jszip.min.js"></script>
	<script src="libs/require.min.js"></script>
	<script src="libs/typescriptServices.js"></script>
	<script src="libs/jquery.js"></script>
	<script src="libs/jquery.qrcode.js"></script>

	<style>
		html,
		body {
			background: #a2a2a2;
			padding: 0;
			border: 0;
			margin: 0;
			height: 100%;
		}
	</style>

	<!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->

	<!--  -->
	<script src="../feng3d/dist/index.js"></script>
	<script src="../cannon/dist/index.js"></script>
	<script src="../cannon-plugin/dist/index.js"></script>
	<script src="./dist/index.js"></script>
	<!-- 合并js -->
	<script src="index.js"></script>
</head>

<body>

	<script>
		$(() =>
		{
			$('#output').qrcode(document.URL);
			window.addEventListener("click", () =>
			{
				$('#output').hide();
			})
		});
	</script>

	<div id="app" style="position: absolute;"> </div>
	<div id="CameraPreviewLayer" style="position: absolute;"> </div>
	<div id="SceneRotateToolLayer" style="position: absolute;"> </div>
	<div id="stats"></div>
	<div id="egretDiv" style="margin: auto;width: 100%;height: 100%;" class="egret-player"
		data-entry-class="editor.Editor" data-orientation="auto" data-scale-mode="noScale" data-frame-rate="30"
		data-content-width="100%" data-content-height="100%" data-show-paint-rect="false" data-multi-fingered="2"
		data-show-fps="false" data-show-log="false"
		data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
	</div>
	<div id="output" style="position: absolute;display: none;top: 10px; right: 10px;"></div>
</body>

</html>
